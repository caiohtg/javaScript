<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        <section>

                </div>

        </section>
            <div class="criar">
                <h1 style="padding-bottom: 5px;">Criar uma Conta</h1>

                    <div>
                         <p class="P">Nome: </p><input class="inputCriar" type="text" name="nome" id="nomeCriar">

                <br>
                    <div>

                    <div>

                <br>
                    <div class="butao">
