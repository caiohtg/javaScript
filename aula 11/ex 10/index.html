<body>

    Velocidade do carro<input type="number" id="vel"> Km/h

    <div id="res">

    </div>

    <script>
        var txtv = document.getElementById('vel');
        var res = document.getElementById('res')
        
        function calcular() {
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade Ã© <strong>${vel}Km/h</strong></p>`
            if(vel > 80) {
                res.innerHTML += `<p><strong>MULTADO </strong> sua velocidade era de <strong>${vel}Km/h</strong></p>`

            }
            res.innerHTML += '<p>Dirija com cuidado<p>'
         }
    </script>
    
</body>
