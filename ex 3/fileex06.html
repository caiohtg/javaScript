<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(16, 97, 23);
            color: white;
            width: 200px;
            height: 200px;
            font: bold 20px arial;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>

            var a = document.getElementById('area');
            a.addEventListener('click', clicar);
            a.addEventListener('mouseenter', entrar);
            a.addEventListener('mouseout', sair);

        
            function clicar() {
                a.innerText = 'Clicou'
                a.style.background = 'red'
            }
            
            function entrar() {
                a.innerText = 'Entrou!'
                a.style.background = 'rgb(16, 97, 23)'
            }

            function sair() {
                a.innerText = 'Saiu!'
                a.style.background = 'rgb(16, 97, 23)'
            }




    </script>
    
</body>
</html>
